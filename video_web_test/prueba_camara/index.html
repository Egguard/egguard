<html>
  <head>
    <title>My first web page for ROS!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"
    ></script>
    <script src="main.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
      <div class="container">
        <div class="jumbotron text-center">
          <h1>Hello ROS</h1>
          <p>Let's connect our website to ROS</p>
        </div>
      </div>
    </header>

    <!-- main content -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <h3 class="text-center">Menu</h3>
                <p>This is the left side of my web page</p>
                <hr />
                <br />
                <div class="mb-3">
                    <label for="rosbridge_address" class="form-label">ROSBridge Address:</label>
                    <input type="text" class="form-control" id="rosbridge_address" placeholder="ws://127.0.0.1:9090/">
                </div>
                <button class="mt-2 btn btn-success" id="btn_con">
                  Conectar
                </button>
                <button class="mt-2 btn btn-danger" id="btn_dis">
                  Desconectar
                </button>
                <p class="mt-3" id="connection_status">Estado: Desconectado</p>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <h2 class="text-center" id="title">Main content</h2>
                <p>Here it goes the main content of my web page.</p>
                <button class="mt-2 btn btn-primary" id="btn_move">Mover</button>
                <button class="mt-2 btn btn-primary" id="btn_stop">Parar</button>
                <button class="mt-2 btn btn-primary" id="btn_move_backwards">Retroceder</button>
                <br />
                <button class="mt-2 btn btn-primary" id="btn_left">Girar Izquierda</button>
                <button class="mt-2 btn btn-primary" id="btn_right">Girar Derecha</button>
              </div>
            </div>
            <p>Subscribing robot data</p>
		    <p>
            <span>X: <span id="pos_x"></span>
		    </span>
            <br>
		    <span>Y: <span id="pos_y"></span>
		    </span>
            </p>
          </div>
        </div>
      </div>
      <div id="divCamera">
        <img id="cameraFeed" src="http://localhost:8080/stream?topic=/turtlebot3/camera/image_">
        </div>
    </main>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
      <div class="container">
        <h5>page ends here!</h5>
      </div>
    </footer>
  </body>
</html>
